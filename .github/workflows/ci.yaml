---
name: Java CI

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-18.04 ]
        java: [ 8, 11, 13, 15, 17 ]
      fail-fast: false
      max-parallel: 8
    name: Test JDK ${{ matrix.java }}, ${{ matrix.os }}

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          # https://github.com/marketplace/actions/checkout-submodules
          submodules: recursive
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - uses: actions/cache@v2
        env:
          cache-name: cache-maven-modules
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-build-${{ env.cache-name }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}
      - name: Build with Maven
        run: scripts/integration_test
      - name: Generate code coverage
        run: ./mvnw -B -Pgen-code-cov clean test
      # https://github.com/marketplace/actions/codecov
      - name: codecov-umbrella
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
